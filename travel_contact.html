<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | TravelBloom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #0e2a2a;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.6);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo img{
          height: 60px;
          width: 200px;
        }

        .logo i {
            margin-right: 8px;
        }

        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* HERO SECTION */
        .contact-hero {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0, 70, 70, 0.75),
                rgba(0, 70, 70, 0.75)
            ),
            url("background.webp") no-repeat center/cover;
            padding: 120px 80px;
            color: white;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* LEFT CONTENT */
        .contact-text h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .contact-text p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* FORM */
        .contact-form {
            background: rgba(0,0,0,0.45);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .contact-form label {
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #1cc7a6;
            border: none;
            border-radius: 5px;
            color: #003333;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .contact-form button:hover {
            background: #16b094;
        }

        @media (max-width: 900px) {
            .contact-hero {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }

            .contact-form {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <img src="Screenshot 2025-11-26 193648.png">
        </div>

        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="travel_aboutus.html">About Us</a>
            <a href="travel_contact.html">Contact Us</a>
        </div>
    </div>

    <!-- CONTACT SECTION -->
    <section class="contact-hero">

        <!-- LEFT TEXT -->
        <div class="contact-text">
            <h1>CONTACT US</h1>
            <p>Get to know more about us</p>
        </div>

        <!-- FORM -->
        <form class="contact-form">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Message</label>
            <textarea placeholder="Write your message" required></textarea>

            <button type="submit" onclick="thankyou()">Submit</button> 
        </form>

    </section>
    <script>
        function thankyou(){
            alert('Thank you for contacting us!')
        }
    </script>
</body>
</html>
